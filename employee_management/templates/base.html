{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/928bab6617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <meta name="description" content="{% block metadescription %}{% endblock %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container-fluid">

    {% include 'nav.html' %}<br>
    {% block content %}
    {% endblock %}
</div>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.querySelector('.custom-dropdown-toggle').addEventListener('click', function() {
        let dropdown = this.closest('.custom-dropdown');
        dropdown.classList.toggle('active');
    });
    </script>
    <script>
    let inactivityTimeout = 10 * 60 * 1000;  // 10 minutes (in milliseconds)
    let timeout;

    // Reset the timer when the user interacts with the page
    function resetTimer() {
        clearTimeout(timeout);
        timeout = setTimeout(logoutUser, inactivityTimeout);  // Calls logoutUser after inactivity period
    }

    // Redirect the user to logout URL
    function logoutUser() {
        window.location.href = "{% url 'logout' %}";  // Redirect to the logout view
    }

    // Set event listeners to reset inactivity timer on user activity
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.onclick = resetTimer;

    // Start the inactivity timer
    resetTimer();
</script>


</body>
</html>
