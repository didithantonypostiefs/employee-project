        /* Sidebar styling */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    padding: 15px;
    color: white;
}

.sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.sidebar a:hover {
    background-color: #34495e;
    border-radius: 4px;
}

/* Custom Dropdown Styles */
.custom-dropdown {
    position: relative;
}

.custom-dropdown-toggle {
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    padding: 10px;
    color: white;
    background-color: #2c3e50;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.custom-dropdown-toggle:hover {
    background-color: #34495e;
}

.custom-dropdown-toggle h5 {
    margin: 0;
    display: flex;
    align-items: center;
}

.custom-dropdown-toggle i {
    margin-left: 10px;
    transition: transform 0.3s ease;
}

.custom-dropdown-menu {
    display: none;
    background-color: #34495e;
    border-radius: 4px;
    margin-top: 5px;
    padding: 10px;
}

.custom-dropdown-item {
    display: block;
    padding: 8px 12px;
    color: white;
    background-color: transparent;
    transition: background-color 0.3s ease;
}

.custom-dropdown-item:hover {
    background-color: #1abc9c;
    border-radius: 4px;
}

/* Show dropdown on toggle */
.custom-dropdown.active .custom-dropdown-menu {
    display: block;
}

/* Rotate icon when dropdown is active */
.custom-dropdown.active .custom-dropdown-toggle i {
    transform: rotate(180deg);
}

</style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector('.custom-dropdown-toggle').addEventListener('click', function() {
        let dropdown = this.closest('.custom-dropdown');
        dropdown.classList.toggle('active');
    });
</script>
