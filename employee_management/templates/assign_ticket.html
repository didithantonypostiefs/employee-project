{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Assign Ticket: {{ ticket.subject }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="assigned_user">Assign to another user</label>
            <select name="assigned_user" class="form-control" id="assigned_user">
                {% for user in logged_in_users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Assign Ticket</button>
    </form>
</div>
{% endblock %}
