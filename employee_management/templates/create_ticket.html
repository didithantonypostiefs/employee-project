{% extends 'base.html' %}

{% block content %}

<style>
    .ticket-form-container {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .ticket-form-container h2 {
        margin-bottom: 20px;
        color: #343a40;
    }
    .btn-submit {
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s, transform 0.3s;
    }
    .btn-submit:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
</style>

<div class="container-fluid mt-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            {% include 'sidebar.html' %}
        </div>

        <!-- Ticket Form Content -->
        <div class="col-md-9">
            <div class="ticket-form-container">
                <h2>Create a Ticket</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-submit">Submit Ticket</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('.custom-dropdown-toggle').addEventListener('click', function() {
        let dropdown = this.closest('.custom-dropdown');
        dropdown.classList.toggle('active');
    });
</script>

{% endblock %}
